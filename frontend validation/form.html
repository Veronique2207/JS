<html>
    <head>
        <title> Formcard </title>
        <link type="text/css" href="style.css" rel="stylesheet">

        <body>
    <div class="bg">
        <div id="mainbody">
        <div class="form-container">
            <p class="form-header">Form</p>
            <form>
                <table class="form-table">
                    <tr>
                        <td> New Task:</td>
                        <td> <input type="text" maxlength="10" minlength="5" required/> </td>
                    </tr>

                    <tr>
                        <td>Task description: </td>
                        <td><input type="text" /></td>
                    </tr>

                    <tr>
                        <td> set Task due date:</td>
                        <td><input type="date" require.must be select a date/></td>
                    </tr>
                   
                    <tr>
                        <td> time :</td>
                        <td> <input type="time"/> </td>
                    </tr>

                    <tr>
                        <td colspan="4"><br/><input type="submit" value="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        </div>
    </div>
        </body>
    </head>
</html>
